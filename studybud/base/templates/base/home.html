{% extends 'main.html' %}
{% block content %}
<h1>Home page</h1>
<div>
    {% for room in rooms %}
    <div>
        <span>@{{ room.host.username }}</span>
        <h4>
            {{ room.id }} - <a href="{% url 'room' room.id %}">{{ room.name }}</a>
        </h4>
        <small>{{ room.topic.name }}</small>
        <hr>
    </div>
    {% endfor %}
</div>
{% endblock content %}
